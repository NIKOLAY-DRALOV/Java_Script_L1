<script>
    //атрибуты defer и async для тега <script> которые влияют на порядок загрузки и выполнения кода
    //и служат для ускорения отображения страницы

    //defer - отложеный, скрип с этим атрибутом загружается в фоновом режиме во время загрузки содержимого страницы
    //и запускается только когда дерево страницы сайта готово. Не совсем понятно только как он взаимодействует 
    //с другими скриптами. Вроде как я понял все скрипты без атрибутов загружаются и запускаются первее скрипта с атрибутом defer.
    
    //async - асинхронный, скрипт с этим атрибутом начинает загружаться вместе с содержимым страницы и запускается сразу же
    //после загрузки скрипта.
</script>
