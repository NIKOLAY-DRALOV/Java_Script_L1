]

function countBasketPrice(mas){
    var q = 0;
    for(item of mas){
        q = q + item.quantity;
    }
    return q;
}

function getSum(mas){
    var s = 0;
    for(item of mas){
        s = s + item.price;
    }
    return s;
}
    
console.log(getSum(goods));
